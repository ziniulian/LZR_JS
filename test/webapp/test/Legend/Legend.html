<!DOCTYPE html>
<html>
	<head>
		<title>图例测试</title>
		<meta charset="utf-8" />
		<link href="../../../../src/LZR/JS/Lib/css/HTML/normal.css" rel="stylesheet" type="text/css" />
		<link href="../../../../src/LZR/JS/Lib/css/HTML/Widget/Legend/Legend.css" rel="stylesheet" type="text/css" />
		<link href="../../../../src/LZR/JS/Lib/css/HTML/Widget/Legend/BlockLegend.css" rel="stylesheet" type="text/css" />
		<link href="../../../../src/LZR/JS/Lib/css/HTML/Widget/Legend/LegendMgr.css" rel="stylesheet" type="text/css" />
		<script src="Legend.js"></script>

		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
				background-color: #BBB;
			}

			.boso .lg {
				position: fixed;
				right: 100px;
				top: 30px;
				width: 500px;
				height: 25px;
				font-size: 0;
				border: 1px solid #000;
			}

			.boso .prev {
				width: 200px;
				height: 100px;
			}

		</style>

		<script>
			function init() {
				var cls = HelloWorld();
				var obj = new cls({
					scd: "a",
					hd_legend: {
						min: 0,
						max: 500,
						digit: 1,
						unit: "ug/m<sup>3<sup>",
						subs: {
							a: {
								color: {
									"0": [255,255,255],
									"10": [0,255,0],
									"20": [255,255,0],
									"30": [255,100,0],
									"40": [255,0,0],
									"60": [255,0,255],
									"100": [0,0,255]
								},
								typ: 0
							},
							b: {
								cfCss: "Lc_hwg_LegendCalibrationMidTopFont",
								color: {
									"0": [255,255,255],
									"10": [0,255,0],
									"20": [255,255,0],
									"30": [255,100,0],
									"40": [255,0,0],
									"60": [255,0,255],
									"100": [0,0,255]
								},
								chart: {	
									"0": null,
									"10": "优",
									"20": "良",
									"30": "轻度",
									"40": "中度",
									"60": "重度",
									"100": "严重"
								},
								typ: 1
							},
							c: {
								fcbCss: "Lc_nosee",
								cbCss: "Lc_nosee",
								fcfCss: "Lc_nosee",
								cfCss: "Lc_hwg_LegendCalibrationMidFont",
								color: {
									"0": [0,0,0],
									"10": [255,0,0],
									"20": [255,255,0],
									"30": [0,0,255]
								},
								chart: {	
									"0": null,
									"10": "红",
									"20": "黄",
									"30": "蓝"
								},
								typ: 0
							},
						}
					},
					noChg: true
				});

				obj.onchange = function(dom, dat) {
					var d = document.getElementById("lg");
					while (d.firstChild) {
						d.removeChild(d.firstChild);
					}
					d.appendChild(dom);
					console.log (dat);
				};
				document.getElementById("boso").appendChild(obj.mgr.view.doe);
				obj.mgr.flush();

			}
		</script>
	</head>

	<body>
		<div id="boso" class="boso">
			<div id="lg" class="lg"></div>
		</div>
	</body>

	<script type="text/javascript">
		document.body.onload = init;
	</script>
</html>
