<html>
	<head>
		<title>Temp</title>
		<meta charset="utf-8" />
		<script src="/myLib/LZR.js"></script>

		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
		</style>

		<script>
			function init() {
				LZR.curPath = "/myLib";
				LZR.load([
					"LZR.HTML",
					"LZR.Base.Time"
				]);
				var t = new LZR.Base.Time();
				var d;

				LZR.HTML.alog ("测试字符串转时间 ：");
				d = "2016-5-5 20:10";
				LZR.HTML.alog ("\t" + t.format(t.stringToDate(d)));
				d = "2016/3/5 20:10";
				LZR.HTML.alog ("\t" + t.format(t.stringToDate(d)));
			}
		</script>
	</head>

	<body onload="init()">
	</body>
</html>
