<!DOCTYPE html>
<html>
	<head>
		<title>字符解析测试</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
		<meta charset="utf-8" />
		<script src="/myLib/LZR.js"></script>

		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
		</style>

		<script>
			function init() {
				LZR.load([
					"LZR.HTML",
					"LZR.Base.Str"
				]);

				var uts = new LZR.Base.Str ();
				var s;

				s = "3000E2001021411101281010ADC1";
				LZR.HTML.alog (s + " : " + uts.passUtf8Str(s));

				s = "30003005FB63AC1F3681EC880468";
				console.log (s.toLowerCase().toUpperCase());
				LZR.HTML.alog (s + " : " + uts.passUtf8Str(s));

			}
		</script>
	</head>

	<body>
		<div class="boso">
			
		</div>
	</body>

	<script type="text/javascript">
		document.body.onload = init;
	</script>
</html>
