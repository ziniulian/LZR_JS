<!DOCTYPE html>
<html>
	<head>
		<title>风枚举测试</title>
		<meta charset="utf-8" />
		<script src="/myLib/LZR.js"></script>

		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
		</style>

		<script>
			function init() {
				LZR.load([
					"LZR.HTML",
					"LZR.Pro.Green.WindInfo"
				]);

				LZR.HTML.alog ("创建对象 ：");
				var wind = new LZR.Pro.Green.WindInfo({
					windPow: "v3",
					windDir: "es"
				})
				LZR.HTML.alog (wind.emPower.get().name);
				LZR.HTML.alog (wind.emPower.get().phenomenon);
				LZR.HTML.alog (wind.emPower.get().sea);
				LZR.HTML.alog ("浪高 " + wind.emPower.get().wave);
				LZR.HTML.alog (wind.emDir.get().name);
				LZR.HTML.alog ("");

			}
		</script>
	</head>

	<body>
		<div class="boso">
			
		</div>
	</body>

	<script type="text/javascript">
		document.body.onload = init;
	</script>
</html>
