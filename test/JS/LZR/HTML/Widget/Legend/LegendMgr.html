<!DOCTYPE html>
<html>
	<head>
		<title>Temp</title>
		<meta charset="utf-8" />
		<script src="/myLib/LZR.js"></script>

		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
				background-color: #BBB;
			}

			.boso .lg {
				position: fixed;
				right: 100px;
				top: 30px;
				width: 500px;
				height: 25px;
				font-size: 0;
				border: 1px solid #000;
			}

			.boso .prev {
				width: 200px;
				height: 100px;
			}

		</style>

		<script>
			function init() {
				LZR.curPath = "/myLib";
				LZR.load([
					"LZR.HTML.Widget.Legend.LegendMgr"
				]);
				var bl = LZR.HTML.Widget.Legend.BlockLegend;
				var lm = LZR.HTML.Widget.Legend.LegendMgr;

				LZR.HTML.alog ("创建一个图例");
				var m = new lm({

					scd: "a",
					markStart: 0.3,
					markEnd: 0.8,
					chd_: {
						a: {
							cls_: bl,
							min: 10,
							max: 200,
							digit: 1,
							unit: "mg/m<sup>3<sup>",
							hd_clrs: {
								"0": [0,0,0],
								"10": [0,255,0],
								"20": [255,255,0],
								"30": [255,150,0],
								"40": [255,0,0],
								"60": [255,0,255],
								"100": [0,0,255]
							}
						},
						b: {
							cls_: bl,
							min: 0.9585,
							max: 3.5652,
							digit: 1,
							fcfCss: "Lc_nosee",
							cfCss: "Lc_hwg_LegendCalibrationMidTopFont",
							unit: "mg/m<sup>3<sup>",
							hd_clrs: {
								"0": [0,0,0],
								"10": [0,255,0],
								"20": [255,255,0],
								"40": [255,0,0],
								"60": [255,0,255],
								"100": [0,0,255]
							}
						},
						c: {
							cls_: bl,
							min: 0,
							max: 10,
							digit: 1,
							fcbCss: "Lc_nosee",
							cbCss: "Lc_nosee",
							fcfCss: "Lc_nosee",
							cfCss: "Lc_hwg_LegendCalibrationMidFont",
							unit: "mg/m<sup>3<sup>",
							hd_clrs: {
								"0": [0,0,0],
								"10": [255,0,0],
								"20": [255,255,0],
								"30": [0,0,255]
							},
							hd_alias: {
								"0": null,
								"10": "红",
								"20": "黄",
								"30": "蓝"
							}
						}

					}


				});
				m.view.place(document.getElementById("boso"));
				LZR.HTML.alog ("");

				LZR.HTML.alog ("添加事件");
				m.evt.chg.add (function(doe, dat) {
					var dom = document.getElementById("lg");
					dom.innerHTML = "";
					dom.appendChild(doe);
					console.log (dat);
				});
				m.flush();
				LZR.HTML.alog ("");

			}
		</script>
	</head>

	<body>
		<div id="boso" class="boso">
			<div id="lg" class="lg"></div>
		</div>
	</body>

	<script type="text/javascript">
		document.body.onload = init;
	</script>
</html>
