<html>
	<head>
		<title>数值增减的基类测试</title>
		<meta charset="utf-8" />
		<script src="/myLib/LZR.js"></script>

		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
				height: 100%;
			}
		</style>

		<script>
			function init() {
				LZR.curPath = "/myLib";
				LZR.load([
					"LZR.HTML.Base.Ctrl.NumBase"
				]);
				var Cls = LZR.HTML.Base.Ctrl.NumBase;
				var H = LZR.HTML;
				var n;

				H.alog ("创建对象：");
				n = new Cls();
				H.alog (n.get());
				H.alog ("");

				H.alog ("设置值：");
				n.set(100);
				H.alog (n.get());
				n.set(0);
				H.alog (n.get());
				n.set(50);
				H.alog (n.get());
				n.set(-50);
				H.alog (n.get());
				n.set(150);
				H.alog (n.get());
				H.alog ("");

				H.alog ("修改最大值：");
				n.setMax(50);
				H.alog (n.get());
				H.alog ("");

				H.alog ("修改步距：");
				n.setStep(7);
				H.alog (n.get());
				H.alog ("");

				H.alog ("修改最小值：");
				n.setMin(5);
				H.alog (n.get());
				H.alog ("");

				H.alog ("增减测试：");
				n.addStep(1);
				H.alog (n.get());
				n.addStep(-5);
				H.alog (n.get());
				n.addStep(3);
				H.alog (n.get());
				H.alog ("");

				H.alog ("取消圆整测试：");
				n.num.isNorm = false;
				n.set(1);
				H.alog (n.get());
				n.addStep(1);
				H.alog (n.get());
				n.set(6);
				H.alog (n.get());
				n.addStep(1);
				H.alog (n.get());
				n.addStep(2);
				H.alog (n.get());
				n.addStep(-2);
				H.alog (n.get());
				n.normalize();
				H.alog (n.get());
				H.alog ("");

			}
		</script>
	</head>

	<body onload="init()">
	</body>
</html>
